<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train ticket</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- inizio header -->
    <header></header>
    <!-- fine header -->

    <!-- inizio main content -->
    <main>
        <section class="bg-warning-subtle vh-100">

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="box">

                            <div class="ticket bg-light rounded text-center py-3">
                                <h1 class="pt-3"><i class="fa-solid fa-train-subway"></i> Boolean</h1>
                                <p>Nome: <span class="text-success" id="name"></span></p>
                                <p>Cognome: <span class="text-success" id="surname"></span></p>
                                <p>Eta`: <span class="text-success" id="age"></span></p>
                                <p>Validita` Ticket: <span class="text-success" id="km-t"></span><span class="text-success"> Km</span></p>
                                <p>Prezzo Totale: <span class="text-success" id="price"></span><span class="text-success"> $</span></p>

                            </div>
    
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <!-- fine main content -->

    <!-- inizio footer -->
    <footer></footer>
    <!--fine footer  -->
    <script src="./js/main.js"></script>
</body>
</html>
